<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator container">
      
        <div id="output" class="row">

        
      </div>
      
      <div class="row buttons">
        <button class="btn btn-num col" onclick="addToSum('1')">1</button>
        <button class="btn btn-num col" onclick="addToSum('2')">2</button>
        <button class="btn btn-num col" onclick="addToSum('3')">3</button>
        <button class="btn btn-func col" onclick="addToSum('+')">+</button>
      </div>
      <div class="row">
        <button class="btn btn-num col" onclick="addToSum('4')">4</button>
        <button class="btn btn-num col" onclick="addToSum('5')">5</button>
        <button class="btn btn-num col" onclick="addToSum('6')">6</button>
        <button class="btn btn-func col" onclick="addToSum('-')">-</button>
      </div>
      <div class="row">
        <button class="btn btn-num col" onclick="addToSum('7')">7</button>
        <button class="btn btn-num col" onclick="addToSum('8')">8</button>
        <button class="btn btn-num col" onclick="addToSum('9')">9</button>
        <button class="btn btn-func col" onclick="addToSum('*')">X</button>
      </div>
      <div class="row">
        <button class="btn btn-num col" onclick="addToSum('0')">0</button>
        <button class="btn btn-func col" onclick="addToSum('.')">.</button>
        <button class="btn btn-func equal col" onclick="evaluateSum()">=</button>
        <button class="btn btn-func col" onclick="addToSum('/')">/</button>
      </div>
      <div class="row">
        <button class="btn clear col" onclick="clearSum()">clear</button>
        <button class="btn clear col" onclick="deleteChar()"> Del</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
